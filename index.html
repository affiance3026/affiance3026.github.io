<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f6cfd6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", sans-serif;
  }

  .card {
    background: #fff;
    width: 420px;
    max-width: 90%;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 24px;
    margin: 15px 0 25px;
    color: #222;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
  }

  .yes-btn {
    background: #ff4f8b;
    border: none;
    color: white;
    font-size: 18px;
    padding: 12px 30px;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .yes-btn:hover {
    transform: scale(1.05);
  }

  .no-btn {
    background: none;
    border: none;
    color: #666;
    font-size: 16px;
    cursor: pointer;
  }

  .note {
    margin-top: 12px;
    font-size: 13px;
    color: #999;
  }

  /* Result page */
  .hidden {
    display: none;
  }

  .result h2 {
    font-size: 26px;
    margin-bottom: 15px;
  }

  .result img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card" id="page1">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h1>nirali will you be my valentine?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="showResult()">Yes</button>
    <button class="no-btn">No</button>
  </div>

  <div class="note">"No" seems a bit shy üòà</div>
</div>

<div class="card hidden result" id="page2">
  <div class="emoji">üéâüíñ</div>
  <h2>YAY!!</h2>
  <p>You just made my day ü•π</p>

  <!-- Replace image URL with your own -->
  <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="celebration">
</div>

<script>
  function showResult() {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  }
</script>

</body>
</html>
