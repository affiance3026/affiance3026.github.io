<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my wife‚ù§Ô∏è?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", "Segoe UI", sans-serif;
    overflow: hidden;
  }
  .card {
    background: white;
    width: 420px;
    max-width: 92%;
    padding: 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    position: relative;
  }
  .emoji {
    font-size: 60px;
  }
  h1 {
    font-size: 24px;
    margin: 20px 0 30px;
    color: #222;
  }
  .buttons {
    position: relative;
    height: 250px;
  }
  .card {
    position: relative;
    overflow: hidden;
  }
  .yes-btn {
    background: #ff4f8b;
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
    margin-right: 20px;
    transition: all 0.3s ease;
  }
  .yes-btn:hover {
    background: #ff3380;
    transform: scale(1.1);
  }
  .no-btn {
    position: absolute;
    background: white;
    border: 2px solid #ddd;
    padding: 10px 24px;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
    z-index: 1000;
  }
  .no-btn:hover {
    background: #f8f8f8;
    border-color: #ccc;
  }
</style>
</head>
<body>
<div class="card" id="page1">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h1>Sahana will you be my wife?</h1>
  <div class="buttons" id="arena">
    <button class="yes-btn" onclick="showResult()">Yes</button>
  </div>
  <button class="no-btn" id="noBtn">No</button>
</div>
<div class="card" id="page2" style="display:none;">
  <div class="emoji">üéâüíñ</div>
  <h2>YAY!!!</h2>
  <p>You said YES‚ù§Ô∏èü•π</p>
  <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" style="width:100%;border-radius:16px;margin-top:15px;">
</div>
<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.querySelector(".yes-btn");
  const card = document.getElementById("page1");
  
  // Initialize button position
  function initButtonPosition() {
    noBtn.style.left = "250px";
    noBtn.style.top = "200px";
  }
  
  initButtonPosition();
  
  // Distance at which button starts to move away
  const MOVE_THRESHOLD = 120;
  
  function getRandomPosition() {
    const cardWidth = card.offsetWidth;
    const cardHeight = card.offsetHeight;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    
    // Random position away from edges and corners
    const margin = 60;
    const minX = margin;
    const maxX = cardWidth - btnWidth - margin;
    const minY = margin;
    const maxY = cardHeight - btnHeight - margin;
    
    return {
      x: minX + Math.random() * (maxX - minX),
      y: minY + Math.random() * (maxY - minY)
    };
  }
  
  function moveNoButton(mouseX, mouseY) {
    const btnRect = noBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();
    
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    const dx = mouseX - btnCenterX;
    const dy = mouseY - btnCenterY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    // Only move if mouse is close enough
    if (distance < MOVE_THRESHOLD) {
      // Calculate direction away from mouse
      const angle = Math.atan2(dy, dx) + Math.PI; // Opposite direction
      
      // Move faster away - the closer the mouse, the faster it moves
      const moveSpeed = (MOVE_THRESHOLD - distance) / MOVE_THRESHOLD * 8;
      
      const moveX = Math.cos(angle) * moveSpeed;
      const moveY = Math.sin(angle) * moveSpeed;
      
      // Get current position relative to card (not screen)
      let currentLeft = parseFloat(noBtn.style.left) || 250;
      let currentTop = parseFloat(noBtn.style.top) || 200;
      
      // Calculate new position
      let newX = currentLeft + moveX;
      let newY = currentTop + moveY;
      
      // Keep within card bounds - use actual card width and height
      const margin = 30;
      const minX = margin;
      const maxX = card.offsetWidth - noBtn.offsetWidth - margin;
      const minY = margin;
      const maxY = card.offsetHeight - noBtn.offsetHeight - margin;
      
      newX = Math.max(minX, Math.min(newX, maxX));
      newY = Math.max(minY, Math.min(newY, maxY));
      
      // Check if button is getting cornered (close to edges)
      const cornerThreshold = 60;
      const isNearLeftEdge = newX < minX + cornerThreshold;
      const isNearRightEdge = newX > maxX - cornerThreshold;
      const isNearTopEdge = newY < minY + cornerThreshold;
      const isNearBottomEdge = newY > maxY - cornerThreshold;
      
      const isCornered = (isNearLeftEdge || isNearRightEdge) && (isNearTopEdge || isNearBottomEdge);
      
      if (isCornered) {
        // Teleport to random position in center area
        const newPos = getRandomPosition();
        noBtn.style.left = newPos.x + "px";
        noBtn.style.top = newPos.y + "px";
      } else {
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      }
    }
  }
  
  // Track mouse movement
  let mouseX = 0;
  let mouseY = 0;
  
  document.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  
  // Track touch movement (for mobile)
  document.addEventListener("touchmove", e => {
    if (e.touches.length > 0) {
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    }
  });
  
  // Continuous animation loop for smooth movement
  function animate() {
    moveNoButton(mouseX, mouseY);
    requestAnimationFrame(animate);
  }
  
  animate();
  
  // Prevent clicking the No button
  noBtn.addEventListener("mouseenter", (e) => {
    moveNoButton(e.clientX, e.clientY);
  });
  
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (e.touches.length > 0) {
      moveNoButton(e.touches[0].clientX, e.touches[0].clientY);
    }
  });
  
  // Just in case someone manages to click it, move it away
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton(e.clientX, e.clientY);
  });
  
  function showResult() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  }
</script>
</body>
</html>
