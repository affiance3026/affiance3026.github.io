<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 420px;
    max-width: 92%;
    padding: 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    position: relative;
  }

  .emoji {
    font-size: 60px;
  }

  h1 {
    font-size: 24px;
    margin: 20px 0 30px;
    color: #222;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  .yes-btn {
    background: #ff4f8b;
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
    margin-right: 20px;
  }

  .no-btn {
    position: absolute;
    background: #eee;
    border: none;
    padding: 10px 24px;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    left: 220px;
    top: 40px;
    transition: left 0.15s ease, top 0.15s ease;
  }
</style>
</head>

<body>

<div class="card" id="page1">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h1>nirali will you be my valentine?</h1>

  <div class="buttons" id="arena">
    <button class="yes-btn" onclick="showResult()">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
</div>

<div class="card" id="page2" style="display:none;">
  <div class="emoji">üéâüíñ</div>
  <h2>YAY!!!</h2>
  <p>You said YES ü•π</p>
  <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" style="width:100%;border-radius:16px;margin-top:15px;">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const arena = document.getElementById("arena");

  function moveNoButton(mouseX, mouseY) {
    const btnRect = noBtn.getBoundingClientRect();
    const arenaRect = arena.getBoundingClientRect();

    const dx = mouseX - (btnRect.left + btnRect.width / 2);
    const dy = mouseY - (btnRect.top + btnRect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      const angle = Math.atan2(dy, dx);
      let newX = btnRect.left - Math.cos(angle) * 120;
      let newY = btnRect.top - Math.sin(angle) * 120;

      newX = Math.max(
        arenaRect.left,
        Math.min(newX, arenaRect.right - btnRect.width)
      );
      newY = Math.max(
        arenaRect.top,
        Math.min(newY, arenaRect.bottom - btnRect.height)
      );

      noBtn.style.left = (newX - arenaRect.left) + "px";
      noBtn.style.top = (newY - arenaRect.top) + "px";
    }
  }

  document.addEventListener("mousemove", e => {
    moveNoButton(e.clientX, e.clientY);
  });

  function showResult() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  }
</script>

</body>
</html>
