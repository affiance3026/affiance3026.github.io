<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’Œ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 90%;
      text-align: center;
      font-size: 22px;
      line-height: 1.5;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: black;
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="box">
    <span id="text"></span><span class="cursor"></span>
  </div>

  <script>
    const message =
      "Hey â¤ï¸\n\n" +
      "I just wanted to tell you something...\n\n" +
      "You mean a lot to me ğŸ«¶\n" +
      "And I hope this made you smile ğŸ˜Š";

    const textElement = document.getElementById("text");
    let index = 0;

    function typeEffect() {
      if (index < message.length) {
        textElement.innerHTML += message[index] === "\n"
          ? "<br>"
          : message[index];
        index++;
        setTimeout(typeEffect, 50);
      }
    }

    typeEffect();
  </script>

</body>
</html>
