<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  .card {
    background: white;
    width: 420px;
    max-width: 92%;
    padding: 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    position: relative;
  }

  h1 {
    font-size: 24px;
    margin: 20px 0 30px;
  }

  .buttons {
    position: relative;
    height: 160px;
  }

  .yes-btn {
    background: #ff4f8b;
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
  }

  .no-btn {
    position: absolute;
    background: #eee;
    border: none;
    padding: 10px 26px;
    border-radius: 999px;
    font-size: 16px;
    left: 220px;
    top: 70px;
    transition: left 0.08s linear, top 0.08s linear;
  }
</style>
</head>

<body>

<div class="card" id="page1">
  <h1>nirali will you be my valentine?</h1>

  <div class="buttons" id="arena">
    <button class="yes-btn" onclick="yes()">Yes</button>
    <button class="no-btn" id="no">No</button>
  </div>
</div>

<div class="card" id="page2" style="display:none;">
  <h1>YAY ðŸ’–</h1>
  <p>You said YES ðŸ¥¹</p>
</div>

<script>
  const no = document.getElementById("no");
  const arena = document.getElementById("arena");

  function teleport() {
    const maxX = arena.clientWidth - no.offsetWidth;
    const maxY = arena.clientHeight - no.offsetHeight;

    no.style.left = Math.random() * maxX + "px";
    no.style.top = Math.random() * maxY + "px";
  }

  document.addEventListener("mousemove", e => {
    const r = no.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width / 2);
    const dy = e.clientY - (r.top + r.height / 2);
    const dist = Math.hypot(dx, dy);

    if (dist < 140) {
      no.style.pointerEvents = "none"; // ðŸ‘ˆ UNCLICKABLE
      teleport();
    } else {
      no.style.pointerEvents = "auto";
    }
  });

  no.addEventListener("mousedown", teleport); // escape even on click attempt

  function yes() {
    page1.style.display = "none";
    page2.style.display = "block";
  }
</script>

</body>
</html>
