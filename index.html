<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", "Segoe UI", sans-serif;
  }

  .card {
    background: white;
    width: 420px;
    max-width: 92%;
    padding: 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    position: relative;
  }

  .emoji {
    font-size: 60px;
  }

  h1 {
    font-size: 24px;
    margin: 20px 0 30px;
    color: #222;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  .yes-btn {
    background: #ff4f8b;
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
    margin-right: 20px;
  }

  .no-btn {
    position: absolute;
    background: #eee;
    border: none;
    padding: 10px 22px;
    border-radius: 999px;
    font-size: 16px;
    cursor: pointer;
    transition: top 0.2s ease, left 0.2s ease;
  }

  .hidden {
    display: none;
  }

  .result h2 {
    font-size: 26px;
  }

  .result img {
    width: 100%;
    border-radius: 16px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="card" id="page1">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h1>nirali will you be my valentine?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="showResult()">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
</div>

<div class="card hidden result" id="page2">
  <div class="emoji">üéâüíñ</div>
  <h2>YAY!!!</h2>
  <p>You said YES ü•π</p>
  <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".buttons");

  noBtn.addEventListener("mouseenter", () => {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function showResult() {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  }
</script>

</body>
</html>
